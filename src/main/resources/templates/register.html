                                    <label for="address" class="form-label">Địa chỉ</label>
                                    <input th:field="*{address}" type="text" class="form-control" id="address"

                                </div>

                                <div class="col-md">

                                           placeholder="Phone" required>
                                </div>
                                <div class="col-md">
                                    <label for="userName" class="form-label">Tên đăng nhập</label>
                                    <input th:field="*{userName}" type="text" class="form-control" id="userName"
                                           placeholder="Username" required>
                                </div>
                                <div class="col-md">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input th:field="*{password}" type="password" class="form-control" id="password"
                                           placeholder="Password" required minlength="8">
                                </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
    $(document).ready(function () {
        $.getJSON("/api/category", function (products) {
            var tableBody = $("#productTableBody");
            var uniqueCategories = [];

            $.each(products, function (index, product) {
                var category = product.category;
                if (!uniqueCategories.includes(category)) {
                    uniqueCategories.push(category);
                    var row = "<li><a>" + category + "</a></li>";
                    tableBody.append(row);
                }
            });
        });
    });
</script>
